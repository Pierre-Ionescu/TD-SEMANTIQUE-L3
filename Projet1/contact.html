<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style4.css">
</head>
<header>
    <div class="logo">
        <img src="asset/icon/logo-removebg-preview.png" alt="Logo de Lucas Jardins">
    </div>
    <nav>
        <ul>

</header>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="/votre_script_de_traitement" method="post">
            <label for="name">Nom & Prénom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom et prénom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" style="height:200px" required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>

    <section class="contact-info">
        <div class="info">
            <h2>Comment Nous Trouver?</h2>
            <p>Contactez-nous</p>
            <p><img src="asset/icon/point-de-localisation.png" alt="Localisation"> 102 Chemin du Génie, 06000 Nice</p>
            <p><img src="asset/icon/telephonevert.png" alt="Téléphone"> 07.88.76.05.71</p>
            <p><img src="asset/icon/mail.png" alt="Email"> contact@lucasjardins.com</p>
        </div>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.6101048346594!2d7.227637!3d43.722209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cdc2d4b4a1f1ab%3A0xf1c1b0e5b3f3b3bb!2s102%20Chemin%20du%20G%C3%A9nie%2C%2006000%20Nice!5e0!3m2!1sfr!2sfr!4v1710700000000"
                width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    
</body>
</html>
